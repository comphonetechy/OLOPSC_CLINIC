{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title> OLOPSC CLINIC | {% block title %} {% endblock %}</title>
</head>
  <body style="background-color: #e2e2e2;">  

    <div class=" p-3" style="background-color: #184795; color: white;">
      <h1 style="background-color: #184795; padding: 10px;">  
          <a href="/" class=" ms-2" style="text-decoration: none; color: white;">OLOPSC CLINIC</a>
            <a href="{% url 'students:dailyclinicrecords' %}" class="btn btn-primary">Daily Clinic Records</a> <a class="btn btn-info" href="{% url 'admin:index' %}"> Admin site </a>
          </h1>
      <h4><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
      </svg><em class="ms-3">REGISTERED STUDENTS > REGISTERED STUDENTS</em></h4>
  </div>
  <div class="container">
      <form action="{% url 'students:search' %}" method="GET" class="text-center p-4">
          <div style="display: flex;">
              <input type="text" class="form-control" name="search" placeholder="Search by student number or student last name." required>
              <button type="submit" class="btn btn-warning col-1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg></button> 
          </div>
      </form>     
  </div>
  
    {% block content %}
    {% endblock%}
    <hr>
    <p class="text-primary text-center">KOMSAY.</p>
    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>

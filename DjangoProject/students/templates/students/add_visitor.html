{% extends 'base.html'%}

{% block title %}
    Add to record
{% endblock%}


{% block content %}
    <div class="w-50 m-5">
      <form action="{% url 'students:processaddvisitor' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
          <label for="">Date and Time</label>
          <input type="date" name="date" id="date" class="form-control" required>
          <br>
          <input type="time" name="time" id="time" class="form-control" required>
      </div>
      <div class="form-group">
          <label for="">Student Name</label>
          <input type="text" name="s_name" id="s_name" class="form-control" required>
      </div>
      <div class="form-group">
          <label for="">Student Number</label>
          <input type="number" name="s_number" id="s_number" class="form-control" required>
      </div>
      <div class="form-group">
          <label for="">Year level and course</label>
          <br>
          <select name="year_level" id="year_level" class="form-control">
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
          </select>
          <br>
          <select name="course" id="course" class="form-control">
            <option value="BSCS">BSCS</option>
            <option value="BSCA">BSBA</option>
            <option value="BSHM">BSHM</option>
            <option value="BSTM">BSTM</option>
          </select>
          <button type="submit" class="btn btn-success mt-2 text-center">Add Visitor</button>
      </div>
    </form>
    <br>
  <div class="mw-25 alert alert-danger text-center" role="alert">
      <p>{{ error_message }} Please Try Again...</p>
  </div>

</div>



{% endblock%}

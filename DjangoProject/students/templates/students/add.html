{% extends 'base.html'%}

{% block title %}
    Add to record
{% endblock%}


{% block content %}
    <div class="w-50 m-5">
        <h1>Add New Student Form</h1>
      <form action="{% url 'students:processadd' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="">Date and time created</label>
        <input type="date" name="date" id="date" class="form-control" required>
        <br>
        <input type="time" name="time" id="time" class="form-control" required>
    </div>
      <div class="form-group">
          <label for="">First Name</label>
          <input type="text" name="first_name" id="first_name" class="form-control">
      </div>
      <div class="form-group">
          <label for="">Last Name</label>
          <input type="text" name="last_name" id="last_name" class="form-control">
      </div>
      <div class="form-group">
          <label for="">Student Number</label>
          <input type="number" name="student_number" id="student_number" class="form-control">
      </div>
      <div class="form-group">
          <label for="">Guardian Name</label>
          <input type="text" name="guardian_name" id="guardian_name" class="form-control">
      </div>
      <div class="form-group">
          <label for="">Guardian Contact</label>
          <input type="text" name="guardian_contact" id="guardian_contact" class="form-control">
          <button type="submit" class="btn btn-success mt-2 text-center">Add</button>
      </div>
    </form>
    <br>
  <div class="mw-25 alert alert-danger text-center" role="alert">
      <p>{{ error_message }} Please Try Again...</p>
  </div>

</div>



{% endblock%}

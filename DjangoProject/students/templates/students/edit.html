{% extends 'base.html'%}

{% block title %}
    Edit Record
{% endblock%}


{% block content %}
    <div class="w-50 m-5">
      <form action="{% url 'students:processedit'  student.id %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <h1>Edit Student Details</h1>
          <label for="">First Name</label>
          <input type="text" name="first_name" id="first_name" class="form-control" value={{ student.first_name }}>
      
      </div>
      <div class="form-group">
          <label for="">Last Name</label>
          <input type="text" name="last_name" id="last_name" class="form-control" value={{ student.last_name }}>
      </div>
      <div class="form-group">
          <label for="">Student Number</label>
          <input type="number" name="student_number" id="student_number" class="form-control" value={{ student.student_number }}>
      </div>
      <div class="form-group">
          <label for="">Guardian Name</label>
          <input type="text" name="guardian_name" id="guardian_name" class="form-control" value={{ student.guardian_name }}>
      </div>
      <div class="form-group">
          <label for="">Guardian Contact</label>
          <input type="text" name="guardian_contact" id="guardian_contact" class="form-control" value={{ student.guardian_contact }}>
          <button type="submit" class="btn btn-primary mt-2 text-center">UPDATE</button>
      </div>
    </form>
    <br>
  <div class="mw-25 alert alert-danger text-center" role="alert">
      <p>{{ error_message }} Please Try Again...</p>
  </div>

</div>



{% endblock%}
